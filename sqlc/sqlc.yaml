version: "2"
sql:
  - name: "category"
    engine: "postgresql"
    queries: "queries/categories.sql"
    schema: "schema/categories.sql"
    gen:
      go:
        package: "db"
        out: "../internal/category/database"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        
  - name: "banner"
    engine: "postgresql"
    queries: "queries/banners.sql"
    schema: "schema/banners.sql"
    gen:
      go:
        package: "db"
        out: "../internal/banner/database"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
